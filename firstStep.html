<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="PullOverCoffe" content="width=device-wodth, initial-scale=1.0">
    <title>Step1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="assets/js/TimeCircles.js"></script>
    <script type="text/javascript" src="assets/js/pullOverCoffe.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/TimeCircles.css"/>
    <link rel="stylesheet" href="assets/Proc.css"/>
</head>

<body>
    <div class="background">
        <ul>
            <li><a class="active" href="/"><<</a></li>
            <li><a href="#news">Search</a></li>
            <li><a href="/contactUs">Contact Us</a></li>
            <li><a href="/createRecipe.html">Upload New Recipe</a></li>
        </ul>

        <h1 id="title"></h1>
        <p id="ins_pic_container" class="pic_container">
            <!-- cardPic here -->
        </p>

        <br><br>

        <section id="timer" class="timer">
            <!-- timer here -->
        </section>

        <br>

        <div class="instruct_container">
            <h3 id="instruction"></h3>
            <button id="next_btn">Next</button>
            <button id="prev_btn">Previous</button>
        </div>

        <script>
            if (annyang) {
              // Let's define a command.
              var commands = {
                'next': function() { next(); },
                'previous': function() { previous(); },
                'start': function() { startCooking(); }
              };

              // Add our commands to annyang
              annyang.addCommands(commands);

              // Start listening.
              annyang.start();
          }

            annyang.addCallback('soundstart', function() {
              console.log('sound detected');
            });

            annyang.addCallback('result', function() {
              console.log('sound stopped');
            });
        </script>

        <input name="speech-msg" id="speech-msg">

        <div class="option"><select name="voice" id="voice"></select></div>

        <div class="option">
            <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
        </div>

        <div class="option">
            <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
        </div>

        <div class="option">
            <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
        </div>

        <button id="speak" style="display:none;">start button</button>

        <script src="assets/js/voice.js"></script>
    </div>


</body>
</html>
