<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="Step9" content="width=device-wodth, initial-scale=1.0">
        <title>Step9</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script type="text/javascript" src="assets/js/TimeCircles.js"></script>
        <link rel="stylesheet" href="assets/css/TimeCircles.css" />
        <link rel="stylesheet" href="assets/Proc.css">
    </head>

    <body>
      <div class="background">
        <h1>Step 9:</h1>
        <p class="pic_container">
          <img id="cardPic" src="assets/cards/tianjia.png">
        </p>
        <div>

          <h3>Give the coffee 30 seconds to drip.</h3>

          <section class="timer">
            <div class="timer_container"> <div id="CountDownTimer" data-timer="10" style="width: 600px; height: 100px;"></div> </div>
            <div class="timer button-group">
                <button class="btn btn-success startTimer">Start Timer</button>
                <button class="btn btn-danger stopTimer">Stop Timer</button>
            </div>
          </section>
          <br>
        </div>


      </div>

      <script>
            $("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: true } }});
            $(".btn.btn-success.startTimer").click(function() {
                $("#CountDownTimer").TimeCircles().start();
            });
            $(".btn.btn-danger.stopTimer").click(function() {
                $("#CountDownTimer").TimeCircles().stop();
            });
            $(".btn.btn-danger.stopTimer").click(function() {
                $("CountDownTimer").TimeCircles().destroy();
            });
      </script>
    </body>

  </html>
